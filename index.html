<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Artística</title>
  <style>
    :root {
      --bg: #f5f5f3;
      --text: #2b2b2b;
      --accent: #8c8878;
      --card: #ffffff;
      --border: #dddcd7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Georgia", serif;
      line-height: 1.7;
    }

    header {
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--accent);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 25px;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
      background: #faf9f7;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
      font-family: "Inter", sans-serif;
      letter-spacing: 0.5px;
      transition: 0.25s;
    }

    nav a:hover {
      color: var(--accent);
      opacity: 0.7;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
      font-size: 1.8rem;
      color: var(--accent);
      font-style: italic;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 40px 20px;
      max-width: 1300px;
      margin: auto;
    }

    .quadro {
      background: var(--card);
      padding: 18px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .quadro:hover {
      transform: translateY(-6px);
    }

    .quadro img {
      width: 100%;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .quadro h3 {
      font-size: 1.2rem;
      margin-top: 12px;
      font-weight: 400;
    }

    .quadro p {
      font-size: 0.9rem;
      color: #6b6b6b;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    section h2 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 20px;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: #7b7b7b;
      margin-top: 60px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeria Artística</h1>
  </header>
